{% extends 'app/main.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        Collections
        {% endblock title %}</title>
</head>
<body>
  {% block content %}
  <div class="py-3 bg-primary">
    <div class="container">
    <a href="{% url 'home' %}"class="text-white">Home/</a>
    <a href="{% url 'collections' %}" class="text-white">Collections</a>
</div>
</div>
  <div class="container">
      <div class="row">
        <h1>Collections</h1>
        <hr>
        <div class="col-md-12">
            <div class="row">
                {%for item in category %}
                <div class="col-md-3 p-3">
                    <div class="card">
                    <a href="{% url 'collectionsview' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{item.image.url}}" alt="category" width="250px" height="250px">
                            </div>
                            <h4 class="text-center">{{item.name}}</h4>
                        </div>
                    </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </div>
  {% endblock content %}


</body>
</html>
